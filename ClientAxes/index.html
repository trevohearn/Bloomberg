<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <!-- JS -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <!--
    <script type="text/javascript" src="js/lib/angulary.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angulary-route.min.js"></script>
    -->
    <script type="text/javascript" src="assets/js/index.js"></script>
    <link rel="stylesheet" type='text/css' href="assets/css/FrontEnd.css"><!--/assets/css/FrontEnd.css-->

    <title>BetterBids.com | Take your trade efficiency to the next level</title>
  </head>
  <body>
    <!-- Header -->
    <div id='header'>
      <h1>Client Requested Axes</h1>
      <div id='login_area'>
      </div>
    </div>
    <!-- Top Nav Bar -->
    <div id='topnav_container'>
    </div>

    <!-- Middle Container -->
    <div id='middle'>
      <form action=''>
        <fieldset>
          <legend>Client Name</legend>
          <label for='fname'>First Name</label>
          <input type='text' id='fname' name='fname'>
          <label for='lname'>Last Name</label>
          <input type='text' id='lname' name='lname'><br><br>
        </fieldset>
        <br>
        <fieldset>
          <legend>Bond Requested</legend>
          <label>Rating</label>
          <input type='number' id='rating' name='rating'><br>
          <label>Yield</label>
          <input type='number' id='yield' name='yield'><br>
          <label>Maturity</label>
          <input type='number' id='maturity' name='maturity'><br>
          <label>Sector</label>
          <input type='text' id='sector' name='sector'><br>
          <label>Bond ticker</label>
          <input type='number' id='ticker' name='ticker'><br><br>
        </fieldset>
          <button id='btn_submit'>Submit</button>
      </form>
    </div>
    <!--
    <div id='output'>
      <p>Place to output queries</p>
    </div>
    -->
    <div id='footer'> <!-- Footer -->
    </div>
  </body>
