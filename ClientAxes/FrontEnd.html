<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type='text/css' href="FrontEnd.css">
    <meta charset="UTF-8">
    <title>BetterBids.com | Take your trades to the next level</title>
</head>
  <body>
     <!-- Main container div -->
     <div>
      <!-- Header -->
      <div id='header'>
        <h2>Client Requested Axes</h2>

      </div>
      <!-- Middle Container -->
      <div id='middle'>
        <form action='action.py'>
          <label for='fname'>First Name</label>
          <input type='text' id='fname' name='fname'>
          <label for='lname'>Last Name</label>
          <input type='text' id='lname' name='lname'><br><br>
          <label>Rating</label>
          <input type='number' id='rating' name='rating'>
          <label>Yield</label>
          <input type='number' id='yield' name='yield'>
          <label>Maturity</label>
          <input type='number' id='maturity' name='maturity'>
          <label>Sector</label>
          <input type='text' id='sector' name='sector'>
          <label>Bond ticker</label>
          <input type='number' id='ticker' name='ticker'><br><br>
          <label>Go!</label>
          <button id='btn_submit'>Submit</button>
        </form>
      </div>
      <div id='output'>
        <p>Place to output queries</p>
      </div>
      <div id='footer'> <!-- Footer -->
        <p>This is the bottom</p>
      </div>
    </div>
  </body>

</html>
